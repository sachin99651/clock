<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Stopwatch with Centiseconds</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    min-height: 100vh;
    background: #0a0e17;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Segoe UI', system-ui, sans-serif;
    color: #fff;
    padding: 20px;
  }
  .timer-page-container {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    padding: 40px 50px;
    text-align: center;
  }
  .timer-time {
    font-size: 3rem; font-weight: 600;
    background: linear-gradient(45deg, #00ff88, #00ffee);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    margin-bottom: 20px;
  }
  .timer-buttons {
    display: flex; gap: 15px; justify-content: center;
  }
  .timer-buttons button {
    padding: 10px 18px; border: none; border-radius: 6px;
    background: linear-gradient(45deg, #ff6b6b, #ff8e53);
    color: #fff; font-size: 1rem; cursor: pointer;
    font-weight: 600; transition: transform 0.2s;
  }
  .timer-buttons button:hover { transform: scale(1.05); }
</style>
</head>
<body>

<div class="timer-page-container">
  <div class="timer-time" id="timer">00:00:00:00</div>
  <div class="timer-buttons">
    <button onclick="startTimer()">Start</button>
    <button onclick="pauseTimer()">Pause</button>
    <button onclick="resetTimer()">Reset</button>
  </div>
</div>

<script>
  let timer=0; let timerInterval; let running=false;

  function updateTimerDisplay(){
    let centiseconds = Math.floor((timer % 1000) / 10); // get two digits
    let totalSec = Math.floor(timer/1000);
    let h = Math.floor(totalSec/3600).toString().padStart(2,'0');
    let m = Math.floor((totalSec%3600)/60).toString().padStart(2,'0');
    let s = (totalSec%60).toString().padStart(2,'0');
    document.getElementById("timer").textContent = `${h}:${m}:${s}:${centiseconds.toString().padStart(2,'0')}`;
  }

  function startTimer(){
    if(!running){
      running=true;
      let last=Date.now();
      timerInterval=setInterval(()=>{
        let now=Date.now();
        timer += now - last;
        last=now;
        updateTimerDisplay();
      },50); // update ~every 50ms
    }
  }

  function pauseTimer(){
    running=false; clearInterval(timerInterval);
  }

  function resetTimer(){
    running=false; clearInterval(timerInterval);
    timer=0; updateTimerDisplay();
  }

  updateTimerDisplay();
</script>
</body>
</html>
