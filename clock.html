<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sliding Clock</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body {
    min-height: 100vh;
    background: #0a0e17;
    display: flex; justify-content: center; align-items: center;
    font-family: 'Segoe UI', system-ui, sans-serif;
    color: #fff; padding: 20px;
  }
  .clock-container {
    background: rgba(255,255,255,0.05);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    box-shadow: 0 12px 40px rgba(0,0,0,0.5);
    padding: 40px 50px;
    text-align: center;
  }
  .time-row { display: flex; gap: 25px; margin-bottom: 20px; justify-content: center; }
  .time-unit { display: flex; flex-direction: column; align-items: center; }
  .digit-container {
    height: 100px; width: 70px; overflow: hidden;
    border-radius: 10px;
    background: rgba(255,255,255,0.07);
    border: 1px solid rgba(255,255,255,0.15);
    box-shadow: inset 0 0 15px rgba(0,0,0,0.4);
  }
  .digit-strip {
    display: flex; flex-direction: column;
    transition: transform 0.4s ease-in-out;
  }
  .digit-strip div {
    height: 100px; font-size: 3.8rem; font-weight: 700;
    display: flex; justify-content: center; align-items: center;
    background: linear-gradient(45deg, #00ff88, #00ffee);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
  }
  .separator { font-size: 3.5rem; color: rgba(255,255,255,0.7); align-self: center; }
  .ampm {
    font-size: 2.5rem; font-weight: 600;
    background: linear-gradient(45deg, #ff6b6b, #ff8e53);
    -webkit-background-clip: text; -webkit-text-fill-color: transparent;
    margin-top: 8px;
  }
  .label { margin-top: 8px; font-size: 1rem; color: rgba(255,255,255,0.7); text-transform: uppercase; }
  #date {
    font-size: 1.4rem; margin-top: 10px;
    color: rgba(255,255,255,0.8);
  }
</style>
</head>
<body>

<div class="clock-container">
  <div class="time-row">
    <div class="time-unit">
      <div class="digit-container"><div class="digit-strip" id="hours-strip"></div></div>
      <div class="label">Hours</div>
    </div>
    <div class="separator">:</div>
    <div class="time-unit">
      <div class="digit-container"><div class="digit-strip" id="minutes-strip"></div></div>
      <div class="label">Minutes</div>
    </div>
    <div class="separator">:</div>
    <div class="time-unit">
      <div class="digit-container"><div class="digit-strip" id="seconds-strip"></div></div>
      <div class="label">Seconds</div>
    </div>
    <div class="time-unit">
      <div class="ampm" id="ampm">AM</div>
      <div class="label">Period</div>
    </div>
  </div>
  <div id="date"></div>
</div>

<script>
const hoursStrip=document.getElementById("hours-strip");
const minutesStrip=document.getElementById("minutes-strip");
const secondsStrip=document.getElementById("seconds-strip");
for(let i=1;i<=12;i++){
  let d=document.createElement("div"); d.textContent=i.toString().padStart(2,'0'); hoursStrip.appendChild(d);
}
for(let i=0;i<60;i++){
  let m=document.createElement("div"); m.textContent=i.toString().padStart(2,'0'); minutesStrip.appendChild(m);
  let s=document.createElement("div"); s.textContent=i.toString().padStart(2,'0'); secondsStrip.appendChild(s);
}
const digitHeight=100; const ampmEl=document.getElementById("ampm"); const dateEl=document.getElementById("date");
function updateClock(){
  const now=new Date(); let hours=now.getHours(); const minutes=now.getMinutes(); const seconds=now.getSeconds();
  const ampm=hours>=12?"PM":"AM"; hours=hours%12||12;
  hoursStrip.style.transform=`translateY(-${(hours-1)*digitHeight}px)`;
  minutesStrip.style.transform=`translateY(-${minutes*digitHeight}px)`;
  secondsStrip.style.transform=`translateY(-${seconds*digitHeight}px)`;
  ampmEl.textContent=ampm;
  dateEl.textContent=now.toLocaleDateString(undefined,{weekday:"long", month:"long", day:"numeric", year:"numeric"});
}
updateClock(); setInterval(updateClock,1000);
</script>
</body>
</html>
